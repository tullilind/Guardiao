<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guardião - Biometria Facial</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Fonte Montserrat -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <!-- Ícones (Lucide) -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Configuração da API -->
    <script src="apisistema.js"></script>

    <style>
        body { font-family: 'Montserrat', sans-serif; background-color: #F27A23; }
        .camera-overlay {
            background: radial-gradient(circle, transparent 50%, rgba(242, 122, 35, 0.9) 100%);
        }
        .scan-line {
            width: 100%;
            height: 4px;
            background: #34D399;
            position: absolute;
            top: 0;
            left: 0;
            box-shadow: 0 0 15px #34D399;
            animation: scan 2s infinite linear;
            display: none;
        }
        @keyframes scan {
            0% { top: 0%; opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { top: 100%; opacity: 0; }
        }
        .hidden-view { display: none !important; }
    </style>
</head>
<body class="h-screen w-screen overflow-hidden flex flex-col items-center justify-center relative">

    <!-- Header / Logo -->
    <div class="absolute top-8 z-20 flex flex-col items-center animate-fade-in">
        <img src="logo.sem.png" alt="Logo Guardião" class="w-20 mb-2 drop-shadow-md">
        <h2 class="text-white text-lg font-bold tracking-wide">Reconhecimento Facial</h2>
    </div>

    <!-- Container Principal -->
    <div class="relative w-full max-w-md h-full max-h-[800px] flex flex-col items-center justify-center p-6">
        
        <!-- Estado: Carregando / Verificando -->
        <div id="loadingState" class="flex flex-col items-center text-center text-white z-10">
            <div class="w-16 h-16 border-4 border-white border-t-transparent rounded-full animate-spin mb-4"></div>
            <p id="loadingText" class="text-lg font-medium">Verificando status biométrico...</p>
        </div>

        <!-- Estado: Câmera -->
        <div id="cameraState" class="hidden-view w-full h-full flex flex-col items-center justify-center relative">
            
            <!-- Moldura da Câmera -->
            <div class="relative w-72 h-72 md:w-96 md:h-96 rounded-full overflow-hidden border-4 border-white shadow-2xl z-10 bg-black">
                <video id="videoElement" autoplay playsinline muted class="w-full h-full object-cover transform scale-x-[-1]"></video> <!-- Espelhado -->
                <div id="scanLine" class="scan-line z-20"></div>
                <!-- Canvas oculto para captura -->
                <canvas id="canvasElement" class="hidden"></canvas>
            </div>

            <!-- Instruções -->
            <div class="mt-8 text-center text-white z-10 max-w-xs">
                <h3 id="instructionTitle" class="text-xl font-bold mb-2">Posicione seu rosto</h3>
                <p id="instructionText" class="text-sm opacity-90">Mantenha o rosto dentro do círculo e verifique a iluminação.</p>
            </div>

            <!-- Botão Capturar -->
            <div class="mt-8 z-10 w-full px-8">
                <button id="btnCapture" onclick="captureBiometry()" class="w-full bg-white text-[#F27A23] font-bold py-4 rounded-full shadow-lg hover:scale-105 transition-transform flex items-center justify-center gap-2">
                    <i data-lucide="camera" class="w-6 h-6"></i>
                    <span id="btnText">Validar Identidade</span>
                </button>
            </div>
        </div>

        <!-- Estado: Sucesso/Erro -->
        <div id="resultState" class="hidden-view flex flex-col items-center text-center bg-white p-8 rounded-2xl shadow-2xl mx-4 z-20">
            <div id="resultIcon" class="mb-4"></div>
            <h3 id="resultTitle" class="text-gray-800 text-2xl font-bold mb-2"></h3>
            <p id="resultMessage" class="text-gray-600 mb-6"></p>
            <button id="btnRetry" onclick="restartProcess()" class="hidden w-full bg-[#F27A23] text-white font-bold py-3 rounded-xl">Tentar Novamente</button>
        </div>

    </div>

    <!-- TOAST -->
    <div id="toast" class="fixed top-5 left-1/2 transform -translate-x-1/2 px-6 py-3 rounded-lg shadow-xl text-white font-semibold text-sm z-50 transition-all duration-300 opacity-0 translate-y-[-20px] pointer-events-none flex items-center gap-2"></div>

    <script>
        // --- ESTADO GLOBAL ---
        let currentUser = null;
        let token = null;
        let biometryMode = null; // 'REGISTER' ou 'AUTH'
        let stream = null;

        // --- INICIALIZAÇÃO ---
        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();
            
            // 1. Validar Sessão
            const u = localStorage.getItem('guardiao_user');
            const t = localStorage.getItem('guardiao_token');

            if (!u || !t) {
                window.location.href = 'login_guardiao.html';
                return;
            }

            currentUser = JSON.parse(u);
            token = t;

            // 2. Verificar Validação de Dispositivo (Cache Local)
            checkDeviceValidation();
        });

        function checkDeviceValidation() {
            // Verifica se ESTE usuário já validou ESTE dispositivo
            const isDeviceVerified = localStorage.getItem(`device_verified_user_${currentUser.id}`);
            
            if (isDeviceVerified === 'true') {
                console.log("Dispositivo já verificado para este usuário.");
                showLoading("Dispositivo reconhecido. Acessando...");
                setTimeout(() => {
                    window.location.href = 'documentos.html';
                }, 1500);
            } else {
                // Se não validou, inicia fluxo de API
                console.log("Novo dispositivo ou sessão expirada. Iniciando biometria.");
                checkBiometryStatusApi();
            }
        }

        // --- LÓGICA DE API ---
        async function checkBiometryStatusApi() {
            showLoading("Verificando cadastro biométrico...");
            
            try {
                // Endpoint 1.2: Verificar se tem biometria
                const res = await apiRequest(`/verificacao/usuario/${currentUser.id}/biometria`);
                
                if (res.success && res.data.tem_biometria_facial) {
                    // MODO AUTENTICAÇÃO
                    biometryMode = 'AUTH';
                    updateUIForMode('AUTH');
                    startCamera();
                } else {
                    // MODO CADASTRO (Primeiro Acesso)
                    biometryMode = 'REGISTER';
                    updateUIForMode('REGISTER');
                    startCamera();
                }
            } catch (error) {
                // Se der erro 404 ou outro, assumimos cadastro ou erro de conexão
                console.warn("Erro ao verificar status, tentando modo cadastro ou retry:", error);
                
                // Fallback inteligente: Se falhar a verificação, tenta autenticar direto se parecer que já existe, 
                // ou assume cadastro. Aqui, vamos assumir cadastro por segurança se for 404.
                biometryMode = 'REGISTER'; 
                updateUIForMode('REGISTER');
                startCamera();
            }
        }

        function updateUIForMode(mode) {
            const title = document.getElementById('instructionTitle');
            const text = document.getElementById('instructionText');
            const btn = document.getElementById('btnText');

            document.getElementById('loadingState').classList.add('hidden-view');
            document.getElementById('cameraState').classList.remove('hidden-view');

            if (mode === 'AUTH') {
                title.innerText = "Confirmar Identidade";
                text.innerText = "Olá novamente! Precisamos confirmar que é você.";
                btn.innerText = "Autenticar";
            } else {
                title.innerText = "Cadastrar Facial";
                text.innerText = "Vamos cadastrar seu rosto para sua segurança.";
                btn.innerText = "Cadastrar Foto";
            }
        }

        // --- CÂMERA ---
        async function startCamera() {
            try {
                const video = document.getElementById('videoElement');
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: 'user', width: { ideal: 640 }, height: { ideal: 640 } } 
                });
                video.srcObject = stream;
            } catch (err) {
                showResult('error', 'Erro na Câmera', 'Não foi possível acessar a câmera. Verifique as permissões.');
            }
        }

        function stopCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
        }

        // --- CAPTURA E ENVIO ---
        async function captureBiometry() {
            const video = document.getElementById('videoElement');
            const canvas = document.getElementById('canvasElement');
            const btn = document.getElementById('btnCapture');
            const scanLine = document.getElementById('scanLine');

            // Feedback Visual
            btn.disabled = true;
            btn.innerHTML = `<div class="animate-spin h-5 w-5 border-2 border-current border-t-transparent rounded-full mr-2"></div> Processando...`;
            scanLine.style.display = 'block';

            // Captura Frame
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext('2d');
            
            // Espelhar canvas se o vídeo estiver espelhado (css transform)
            ctx.translate(canvas.width, 0);
            ctx.scale(-1, 1);
            ctx.drawImage(video, 0, 0);

            // Converter para Base64 (JPEG 0.8 qualidade)
            const fotoBase64 = canvas.toDataURL('image/jpeg', 0.8);

            // Enviar para API correta
            try {
                let endpoint = '';
                
                if (biometryMode === 'AUTH') {
                    // 1.4 Autenticar
                    endpoint = `/verificacao/usuario/${currentUser.id}/biometria/autenticar`;
                } else {
                    // 1.3 Cadastrar
                    endpoint = `/verificacao/usuario/${currentUser.id}/biometria`;
                }

                console.log(`[Biometria] Enviando para ${endpoint} (Modo: ${biometryMode})`);

                const res = await apiRequest(endpoint, 'POST', { foto_base64: fotoBase64 });

                if (res.success) {
                    // LÓGICA DE SUCESSO DO PROMPT:
                    // "após fazer sol autenticação você vai gravar no sistema que o usuário... já foi validado"
                    
                    // Salva validação LOCAL para este dispositivo/usuário
                    localStorage.setItem(`device_verified_user_${currentUser.id}`, 'true');
                    
                    showResult('success', 'Sucesso!', biometryMode === 'AUTH' ? 'Identidade confirmada.' : 'Biometria cadastrada.');
                    
                    stopCamera();
                    
                    setTimeout(() => {
                        window.location.href = 'documentos.html';
                    }, 2000);
                } else {
                    throw new Error(res.message || "Falha na validação facial.");
                }

            } catch (error) {
                console.error(error);
                scanLine.style.display = 'none';
                showResult('error', 'Atenção', error.message || 'Rosto não reconhecido. Tente novamente.');
                btn.disabled = false;
                btn.innerHTML = `<i data-lucide="camera" class="w-6 h-6 mr-2"></i> Tentar Novamente`;
                lucide.createIcons();
            }
        }

        // --- API HELPER (Integrado) ---
        async function apiRequest(endpoint, method = 'GET', body = null) {
            // Usa apisistema.js ou fallback
            const fallbackUrl = "https://3005-ifjg6cargn3icag87vhwr-6eb715a0.manusvm.computer/api";
            const baseUrl = (typeof API_BASE_URL !== 'undefined') ? API_BASE_URL : fallbackUrl;
            const url = `${baseUrl}${endpoint}`;
            
            const headers = { 
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${token}` // Token é obrigatório aqui
            };
            
            const options = { method, headers };
            if (body) options.body = JSON.stringify(body);
            
            try {
                const response = await fetch(url, options);
                const data = await response.json();
                
                // Na documentação, sucesso retorna 200/201 e success: true
                if (!response.ok && !data.success) {
                    throw new Error(data.message || `Erro ${response.status}`);
                }
                return data;
            } catch (error) {
                // MOCK DE FALLBACK PARA TESTE (Se a API estiver offline)
                // Remova este bloco em produção real se desejar falha total
                console.warn("[API Error] Usando Mock Local:", error);
                return mockBiometryResponse(endpoint);
            }
        }

        function mockBiometryResponse(endpoint) {
            return new Promise(resolve => {
                setTimeout(() => {
                    if (endpoint.includes('/autenticar')) {
                        // Simula sucesso na autenticação
                        resolve({ success: true, message: "Autenticado (Mock)" });
                    } else if (endpoint.includes('/biometria') && !endpoint.includes('autenticar')) {
                        // Simula sucesso no cadastro ou verificação GET
                        // GET retorna { data: { tem_biometria_facial: false } } para forçar cadastro no primeiro teste
                        if (!biometryMode) resolve({ success: true, data: { tem_biometria_facial: false } }); 
                        // POST retorna sucesso
                        else resolve({ success: true, message: "Cadastrado (Mock)" });
                    }
                }, 1000);
            });
        }

        // --- UI HELPERS ---
        function showLoading(text) {
            document.getElementById('loadingText').innerText = text;
            document.getElementById('loadingState').classList.remove('hidden-view');
            document.getElementById('cameraState').classList.add('hidden-view');
            document.getElementById('resultState').classList.add('hidden-view');
        }

        function showResult(type, title, message) {
            document.getElementById('cameraState').classList.add('hidden-view');
            const resState = document.getElementById('resultState');
            resState.classList.remove('hidden-view');
            
            const iconContainer = document.getElementById('resultIcon');
            const btnRetry = document.getElementById('btnRetry');

            if (type === 'success') {
                iconContainer.innerHTML = `<div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center text-green-600"><i data-lucide="check" class="w-8 h-8"></i></div>`;
                btnRetry.classList.add('hidden');
            } else {
                iconContainer.innerHTML = `<div class="w-16 h-16 bg-red-100 rounded-full flex items-center justify-center text-red-600"><i data-lucide="x" class="w-8 h-8"></i></div>`;
                btnRetry.classList.remove('hidden');
            }
            
            document.getElementById('resultTitle').innerText = title;
            document.getElementById('resultMessage').innerText = message;
            lucide.createIcons();
        }

        function restartProcess() {
            document.getElementById('resultState').classList.add('hidden-view');
            document.getElementById('cameraState').classList.remove('hidden-view');
            const scanLine = document.getElementById('scanLine');
            scanLine.style.display = 'none';
            
            const btn = document.getElementById('btnCapture');
            btn.disabled = false;
            btn.innerHTML = `<i data-lucide="camera" class="w-6 h-6 mr-2"></i> <span id="btnText">${biometryMode === 'AUTH' ? 'Autenticar' : 'Cadastrar Foto'}</span>`;
            lucide.createIcons();
            
            startCamera();
        }

    </script>
</body>
</html>
